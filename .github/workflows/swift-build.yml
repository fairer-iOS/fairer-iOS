# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Fairer-Build-Tester

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, release, feature, main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Create and write BaseURLContents
      run: |
        cat > BaseURLConstant.swift <<EOF
        import Foundation
        struct BaseURLConstant {
            static let base = ${{ secrets.BASE_URL_CONSTANT }}
        }
        EOF
    - name: Move BaseURLContents file to directory
      run: mv BaseURLContents.swift /Users/runner/work/fairer-iOS/fairer-iOS/fairer-iOS/fairer-iOS/Network/Foundation/
      
    - name: ðŸš€ Start XCode Build ðŸš€
      run: |
        xcodebuild build -project ./fairer-iOS/fairer-iOS.xcodeproj -scheme fairer-iOS -destination "platform=iOS Simulator,name=iPhone 13,OS=latest"
        xcpretty --color --simple
